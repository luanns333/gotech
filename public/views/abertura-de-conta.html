<!doctype html>

  <body>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid" style="background-color: #17A398;">
				<a class="navbar-brand" href="#">ALPHA</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/abertura-de-conta">Cadastro</a>
					</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Sobre nós</a>

						<li class="nav-item dropdown">

							<a class="nav-link">Contato</a>

		<div class="container" >

			<div class="row">
				<div class="col">
					<form class="row g-3" style="margin-top: 30px;">
							
						<div class="row">
							<div class="col-md-6">
								<label for="inputEmail4" class="form-label">Nome Completo</label>
								<input type="text" class="form-control" id="inputEmail4" placeholder="Digite seu nome completo">
							</div>
	
							<div class="col-md-4">
								<label for="inputPassword4" class="form-label">Nome Social</label>
								<input type="text" class="form-control" id="inputPassword4" placeholder="Digite seu nome social (opcional)">
							</div>
	
							<div class="col-md-3">
								<label for="inputAddress" class="form-label">CPF</label>
								<input type="text" class="form-control" id="inputAddress" placeholder="Digite seu CPF">
							</div>

							<div class="col-md-3">
								<label for="inputZip" class="form-label">Data de Nascimento</label>
								<input type="date" class="form-control" id="inputZip">
							</div>

							<div class="col-md-4">
								<label for="inputCity" class="form-label">E-mail</label>
								<input type="email" class="form-control" id="inputCity" placeholder="Digite seu e-mail">
							</div>
	
							<div class="col-md-3">
								<label for="inputAddress2" class="form-label">Telefone Pessoal</label>
								<input type="text" class="form-control" id="inputAddress2" placeholder="Digite seu telefone pessoal">
							</div>
	
						</div>

						<div class="row">
							<div class="col-md-3">
								<label for="inputCity" class="form-label">CEP</label>
								<input type="text" class="form-control" id="inputCity" placeholder="Digite seu CEP">
							</div>

							<div class="col-md-7">
								<label for="inputCity" class="form-label">Lougradouro</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
	
							<div class="col-md-1">
								<label for="inputCity" class="form-label">Número</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
	
							<div class="col-md-1">
								<label for="inputCity" class="form-label">Complemento</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
	
							<div class="col-md-4">
								<label for="inputCity" class="form-label">Bairro</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
	
							<div class="col-md-4">
								<label for="inputCity" class="form-label">Cidade</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
	
							<div class="col-md-4">
								<label for="inputCity" class="form-label">Estado</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
						</div>
						
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</div>

				</div>

			<div class="row">
				<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
					<div class="col-md-4 d-flex align-items-center">

							<svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
						</a>
						<span class="mb-3 mb-md-0 text-muted">© 2022 Alpha Bank Inc</span>
					</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
